                    <li>影の色<div id="shadow"></div></li>

                    "rgba(205, 220, 57, 0.9)",

                    "rgba(255, 193, 7, 1)"

                    preview: true,
                    opacity: true,
                    hue: true,
                    interaction: {
                        hex: true,
                        rgba: true,
                        hsla: true,
                        hsva: true,
                        cmyk: true,
                        input: true,
                        clear: true,
                        save: true,
                        cancel: true
                    }
                },
                strings: {
                    save: "決定",
                    clear: "リセット",
                    cancel: "キャンセル"
