<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="Expires" content="86400">
        <link rel="stylesheet" type="text/css" href="../css/layout.css">
        <link rel="shortcut icon" href="../image/favicon.ico">
        <meta name="theme-color" content="#FF6A00">
        <title>ORIZIN Agent HTML</title>
        <meta name="description" content="オープンソースのAIアシスタント「ORIZIN Agent HTML」です。">
    </head>
    <body>
        <main>
            <div id="background">
                <div class="loading_div">
                    <img src="../image/loading1.svg" class="loading">
                    <div class="fulfilling-bouncing-circle-spinner">
                        <div class="circle"></div>
                        <div class="orbit"></div>
                    </div>
                    <h1 id="program_name">ORIZIN Agent HTML</h1>
                    <p id="now_loading">
                        Now Loading. Please waite...
                        <noscript>
                            <br><b>JavaScriptが無効になっています。ブラウザの設定で有効にしてください。</b>
                        </noscript>
                    </p>
                </div>
            </div>
        </main>
        <style>
            * {
                cursor: wait;
            }

            .fulfilling-bouncing-circle-spinner, .fulfilling-bouncing-circle-spinner * {
                box-sizing: border-box;
                overflow: visible;
            }

            .fulfilling-bouncing-circle-spinner {
                height: 40vmin;
                width: 40vmin;
                position: relative;
                top: calc(50vh - 20vmin);
                left: calc(50vw - 20vmin);
                animation: fulfilling-bouncing-circle-spinner-animation infinite 3s ease;
            }

            .fulfilling-bouncing-circle-spinner .orbit {
                height: 40vmin;
                width: 40vmin;
                position: absolute;
                top: 0;
                left: 0;
                border-radius: 50%;
                border: calc(30vmin * 0.03) solid var(--theme_color);
                animation: fulfilling-bouncing-circle-spinner-orbit-animation infinite 3s ease;
                opacity: 0;
            }

            .fulfilling-bouncing-circle-spinner .circle {
                height: 40vmin;
                width: 40vmin;
                color: var(--theme_color);
                display: block;
                border-radius: 50%;
                position: relative;
                border: calc(30vmin * 0.1) solid var(--theme_color);
                animation: fulfilling-bouncing-circle-spinner-circle-animation infinite 3s ease;
                transform: rotate(0deg) scale(1);
                opacity: 0;
            }

            @keyframes fulfilling-bouncing-circle-spinner-animation {
                0% {
                    transform: rotate(0deg);
                }
                100% {
                    transform: rotate(360deg);
                }
            }

            @keyframes fulfilling-bouncing-circle-spinner-orbit-animation {
                0% {
                    transform: scale(1);
                    opacity: 0;
                }
                50% {
                    transform: scale(1);
                    opacity: 0.75;
                }
                62.5% {
                    transform: scale(0.8);
                    opacity: 0.75;
                }
                75% {
                    transform: scale(1);
                    opacity: 0.75;
                }
                87.5% {
                    transform: scale(0.8);
                }
                100% {
                    transform: scale(1);
                    opacity: 0;
                }
            }

            @keyframes fulfilling-bouncing-circle-spinner-circle-animation {
                0% {
                    transform: scale(1);
                    border-color: transparent;
                    border-top-color: inherit;
                }
                16.7% {
                    border-color: transparent;
                    border-top-color: initial;
                    border-right-color: initial;
                }
                33.4% {
                    border-color: transparent;
                    border-top-color: inherit;
                    border-right-color: inherit;
                    border-bottom-color: inherit;
                }
                50% {
                    border-color: inherit;
                    transform: scale(1);
                }
                62.5% {
                    border-color: inherit;
                    transform: scale(1.4);
                }
                75% {
                    border-color: inherit;
                    transform: scale(1);
                    opacity: 0.75;
                }
                87.5% {
                    border-color: inherit;
                    transform: scale(1.4);
                }
                100% {
                    border-color: transparent;
                    border-top-color: inherit;
                    transform: scale(1);
                }
            }
            
            #background {
                position: fixed;
                top: 0;
                left: 0;
                width: 100vw;
                height: 100vh;
                background: var(--bg);
                text-align: center;
            }

            .loading {
                width: 100vmin;
                position: absolute;
                top: calc(50vh - 50vmin);
                left: calc((100vw - 100vmin) / 2);
                filter: drop-shadow(0 0 1em #ffffffaa);
            }
            
            .loading_div {
                margin: 0;
                padding: 0;
                width: 100vw;
                height: 100vh;
                position: relative;
            }

            #now_loading {
                position: absolute;
                text-align: center;
                width: 100vw;
                top: 80vh;
                left: 0;
                transform: translateY(calc(-50% - 0.75em));
                color: var(--text);
                font-size: 2.5vmin;
                font-variation-settings: "wght" 200;
                letter-spacing: 0.15em;
                opacity: 0.75;
            }

            #program_name {
                position: absolute;
                text-align: center;
                width: 100vw;
                top: 50vh;
                left: 0;
                transform: translateY(calc(-50% - 0.75em));
                color: var(--text);
                font-size: 6vmin;
                font-variation-settings: "wght" 250;
                letter-spacing: 0.125em;
                text-shadow: 0 0 1em white, 0 0 1em white, 0 0 2em white;
                overflow: visible;
            }
        </style>
        <script src="../javascript/jquery-3.5.1.min.js"></script>
        <script src="../javascript/basic.js"></script>
        <script src="../javascript/push.min.js"></script>
        <script src="/eel.js"></script>
        <script>
            if (!"speechSynthesis" in window) {
                alert("ご利用のブラウザは音声合成(TTS / Text To Speech)に対応していません。Web Speech APIに対応した最新のブラウザをお使いください。")
            }

            if (!"webkitSpeechRecognition" in window) {
                alert("ご利用のブラウザは音声認識(Speech To Text / STT / Speech Recognition)に対応していません。Web Speech APIに対応した最新のブラウザをお使いください。")
            }

            setTimeout(() => {
                move_to_top_page();
            }, 2000);

            async function move_to_top_page() {
                const is_finished_setup = await eel.read_setting("setup_finished")();
                let place = "";
                if (is_finished_setup == "False") {
                    place = "setup.html";
                } else {
                    place = "index.html";
                }
                eel.print_log_if_dev_mode("Move to next page.", {"IsFinishedSetup": is_finished_setup, "Page": place});
                location.replace(place);
            }
        </script>
    </body>
</html>
