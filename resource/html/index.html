<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="Expires" content="86400">
        <link rel="stylesheet" href="../css/layout.min.css">
        <link rel="stylesheet" href="../css/index.min.css">
        <link rel="shortcut icon" href="../image/favicon.ico">
        <meta name="theme-color" content="#FF6A00">
        <title>ORIZIN Agent HTML</title>
        <meta name="description" content="オープンソースのAIアシスタント「ORIZIN Agent HTML」です。">
    </head>
    <body>
        <header>
        </header>
        <main>
            <div class="fill_panel">
                <div id="chat_area">
                    <!-- 新型コロナウイルス対策の呼びかけメッセージ。-->
                    <div class="chat_outer">
                        <div class="chat">
                                新型コロナウイルスにかからない・うつさないためにマスクをし、他の人との距離を保ちましょう。
                                <i class="material_icon">person</i><i class="material_icon">person</i><br>
                                <ul>
                                    <li>
                                        <a href="https://corona.go.jp/" target="_blank" rel="noreferrer noopener">新型コロナウイルスに関する厚生労働省ホームページ<i class="material_icon">open_in_new</i></a>
                                    </li>
                                    <li>
                                        <a href="https://www.mhlw.go.jp/stf/seisakunitsuite/bunya/cocoa_00138.html" target="_blank" rel="noreferrer noopener">新型コロナウイルス接触確認アプリ（COCOA）について<i class="material_icon">open_in_new</i></a>
                                    </li>
                                </ul>
                        </div>
                    </div>
                </div>
                <div id="message_input">
                    <underlined-textbox placeholder="質問を入力" id="requestForm" oninput="change_send_button_status()"></underlined-textbox>
                    <button id="startButton" disabled>
                        <i class="material_icon">send</i>
                    </button>
                    <button id="start_recognition" onclick="start_recognition()" title="音声認識をスタート/ストップ">
                        <i class="material_icon">mic</i>
                    </button>
                    <span id="listening_message">聞いています。</span>
                    <i class="material_icon" id="user_speaking_status">radio_button_checked</i>
                </div>
            </div>
        </main>
        <script src="../javascript/orizin_ui.min.js"></script>
        <script src="../javascript/basic.js"></script>
        <script src="../javascript/konami.js"></script>
        <script src="../javascript/mousetrap.min.js"></script>
        <script src="../javascript//mousetrap-bind-dictionary.min.js"></script>
        <script src="/eel.js"></script>
        <script src="../javascript/index.js"></script>
    </body>
</html>
