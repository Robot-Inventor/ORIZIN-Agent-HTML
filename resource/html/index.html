<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="Expires" content="86400">
        <link rel="stylesheet" type="text/css" href="../css/layout.min.css">
        <link rel="shortcut icon" href="../image/favicon.ico">
        <meta name="theme-color" content="#FF6A00">
        <title>ORIZIN Agent HTML</title>
        <meta name="description" content="オープンソースのAIアシスタント「ORIZIN Agent HTML」です。">
    </head>
    <body>
        <header>
        </header>
        <main>
            <div class="fill_panel">
                <div id="chat_area">
                    <!-- 新型コロナウイルス対策の呼びかけメッセージ。-->
                    <div class="chat_outer">
                        <div class="chat">
                                新型コロナウイルスにかからない・うつさないためにマスクをし、他の人との距離を保ちましょう。
                                <i class="material_icon">person</i><i class="material_icon">person</i><br>
                                <ul>
                                    <li>
                                        <a href="https://corona.go.jp/" target="_blank" rel="noreferrer noopener">新型コロナウイルスに関する厚生労働省ホームページ<i class="material_icon">open_in_new</i></a>
                                    </li>
                                    <li>
                                        <a href="https://www.mhlw.go.jp/stf/seisakunitsuite/bunya/cocoa_00138.html" target="_blank" rel="noreferrer noopener">新型コロナウイルス接触確認アプリ（COCOA）について<i class="material_icon">open_in_new</i></a>
                                    </li>
                                </ul>
                        </div>
                    </div>
                </div>
                <div id="message_input">
                    <underlined-textbox placeholder="質問を入力" id="requestForm" oninput="change_send_button_status()"></underlined-textbox>
                    <button id="startButton" disabled>
                        <i class="material_icon">send</i>
                    </button>
                    <button id="start_recognition" onclick="start_recognition()" title="音声認識をスタート/ストップ">
                        <i class="material_icon">mic</i>
                    </button>
                    <span id="listening_message">聞いています。</span>
                    <i class="material_icon" id="user_speaking_status">radio_button_checked</i>
                </div>
            </div>
            <style>
                :root {
                    --border_radius_size: 0.25rem;
                }

                .chat {
                    border-radius: 0rem var(--border_radius_size) var(--border_radius_size) var(--border_radius_size);
                    display: inline-block;
                    padding: 0.5rem;
                }

                #chat_area {
                    margin: 0;
                    padding: 0 0 2rem 0;
                    width: 100%;
                    height: calc(100% - 3rem);
                    overflow: scroll;
                    box-sizing: border-box;
                }

                .chat_outer + .chat_outer:not(.user) .chat {
                    margin-top: 2em;
                }

                .chat_outer:not(.user) .chat {
                    background: var(--card_bg);
                    color: var(--text);
                    position: relative;
                    top: 0;
                    left: 0;
                    overflow: visible;
                }

                .chat_outer:not(.user) .chat::before {
                    content: "";
                    display: block;
                    width: 100%;
                    height: 100%;
                    position: absolute;
                    top: 0;
                    left: 0;
                    background: none;
                    opacity: 0.2;
                    border: solid 1px var(--text);
                    border-radius: var(--border_radius_size);
                    pointer-events: none;
                }

                .chat_outer {
                    padding-top: 2rem;
                    width: 80%;
                    overflow: visible;
                }

                .chat_outer.user {
                    float: right;
                }

                .chat_outer.user .chat {
                    color: white;
                    background: var(--theme_color);
                    float: right;
                    border-radius: var(--border_radius_size) 0rem var(--border_radius_size) var(--border_radius_size);
                }

                .chat_outer.video {
                    width: 50%;
                }

                .chat_outer.video .chat {
                    width: 100%;
                    height: 0;
                    padding: 0;
                    padding-bottom: 56.25%;
                    margin: 0;
                    position: relative;
                }

                .chat_outer.video .chat iframe {
                    position: absolute;
                    top: 0;
                    left: 0;
                    width: 100%;
                    height: 100%;
                    padding: 0;
                    margin: 0;
                }

                body {
                    cursor: default;
                }

                #message_input {
                    margin: 0;
                    padding: 0.5rem;
                    width: 100%;
                    height: 3rem;
                    border-radius: var(--border_radius_size);
                    background: var(--card_bg);
                    box-sizing: border-box;
                    vertical-align: center;
                    overflow: hidden;
                    position: relative;
                    top: 0;
                    left: 0;
                    overflow: visible;
                }

                #message_input::before {
                    content: "";
                    display: block;
                    width: 100%;
                    height: 100%;
                    position: absolute;
                    top: 0;
                    left: 0;
                    background: none;
                    opacity: 0.2;
                    border: solid 1px var(--text);
                    border-radius: var(--border_radius_size);
                    pointer-events: none;
                }

                #startButton {
                    border: none;
                    padding: 0;
                    margin-left: 1rem;
                    transform: translateY(-0.5rem);
                    vertical-align: top;
                    font-size: 1.5rem;
                    transition: 0.3s;
                    background: none;
                }

                #startButton:disabled {
                    color: var(--text);
                    opacity: 0.3;
                    cursor: default;
                }

                #startButton:enabled {
                    color: var(--theme_color);
                    opacity: 1;
                    cursor: pointer;
                }

                #listening_message {
                    color: var(--theme_color);
                    float: right;
                    opacity: 0;
                    transition: 0.3s;
                    transform: translateY(0.2rem);
                }

                #start_recognition {
                    float: right;
                    font-size: 1.5rem;
                    transition: 0.3s;
                    background: none;
                    padding: 0;
                    margin: 0;
                    border: none;
                }

                #start_recognition:enabled {
                    color: var(--text);
                    cursor: pointer;
                    opacity: 1;
                }

                #start_recognition:disabled:not(.listening) {
                    color: var(--text);
                    opacity: 0.3;
                    cursor: default;
                }

                #start_recognition.listening {
                    color: var(--theme_color);
                }

                #user_speaking_status {
                    opacity: 0;
                    overflow: visible;
                    position: relative;
                    float: right;
                    transform: translate(-1rem, 0.3rem);
                    transition: 0.3s;
                    color: var(--theme_color);
                    font-size: 1.5em;
                }

                #user_speaking_status::before {
                    content: "";
                    display: inline-block;
                    opacity: 0.5;
                    width: 1.5rem;
                    height: 1.5rem;
                    border-radius: 1rem;
                    background: var(--theme_color);
                    position: absolute;
                    top: 0;
                    left: 0;
                    animation: user_speaking_status_animation 0.75s ease normal infinite;
                }

                @keyframes user_speaking_status_animation {
                    0% {
                        opacity: 0.5;
                        width: 1.5rem;
                        height: 1.5rem;
                        top: 0;
                        left: 0;
                    }
                    100% {
                        opacity: 0;
                        width: 2rem;
                        height: 2rem;
                        top: -0.25rem;
                        left: -0.25rem;
                    }
                }
            </style>
        </main>
        <script src="../javascript/orizin_ui.min.js"></script>
        <script src="../javascript/basic.js"></script>
        <script src="../javascript/konami.js"></script>
        <script src="../javascript/mousetrap.min.js"></script>
        <script src="../javascript//mousetrap-bind-dictionary.min.js"></script>
        <script src="/eel.js"></script>
        <script>
            eel.expose(start_speak);
            eel.expose(add_chat);

            const easter_egg = new Konami(function() {
                const body_element = document.body;
                body_element.style.transition = "7.5s";
                body_element.style.transform = "rotate(3600deg) scale(0.01)";
                body_element.style.opacity = "0";

                setTimeout(() => {
                    body_element.style.transition = "0s";
                    body_element.style.transform = "translateY(-100%)";
                }, 7500);

                setTimeout(() => {
                    body_element.style.transition = "2s";
                    body_element.style.transform = "none";
                    body_element.style.opacity = "1";
                }, 9000);
            });

            function start_speak(content, will_keep_speaking_after_this_function=false, allow_continuous_speech_recognition=true) {
                is_doing_speech_synthesis = true;
                disable_recognition_button();

                const script = new SpeechSynthesisUtterance(content);
                script.pitch = pitch;
                script.rate = speed;
                script.volume = volume;
                speechSynthesis.speak(script);

                script.onend = function() {
                    if (!will_keep_speaking_after_this_function) {
                        is_doing_speech_synthesis = false;
                    }
                    change_send_button_status();
                    if (!will_keep_speaking_after_this_function || allow_continuous_speech_recognition) {
                        enable_recognition_button();
                    }
                    if (continuous_speech_recognition_user_setting && !will_keep_speaking_after_this_function && allow_continuous_speech_recognition && !is_requested_by_text && !recognition_error_happened) {
                        click_recognition_button();
                    }
                }
            }

            function add_chat(content, is_user=false, is_youtube=false) {
                let class_names = [];
                if (is_user) {
                    class_names.push("user");
                }
                if (is_youtube) {
                    class_names.push("video");
                    content = `<iframe src="https://www.youtube.com/embed/${content}" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>`;
                }

                document.getElementById("chat_area").insertAdjacentHTML("beforeend", `<div class="chat_outer ${class_names.join(" ")}"><div class="chat">${content}</div></div>`);
                const chat_area_element = document.getElementById("chat_area");
                chat_area_element.scrollTop = chat_area_element.scrollHeight;
            }

            function chat_and_speak(chat_content, speak_content="") {
                if (arguments[1] === undefined) {
                    speak_content = chat_content;
                }
                add_chat(chat_content);
                start_speak(speak_content);
            }

            function recognition_error(error_str) {
                recognition_error_happened = true;
                const recognition_error_table = {
                    "aborted": "音声認識を終了しました。",
                    "no-speech": "認識可能な音声を検出できませんでした。",
                    "network": "音声認識を使用するにはネット接続が必要です。",
                    "audio-capture": "オーディオキャプチャーに失敗しました。",
                    "not-allowed": "音声入力が許可されていません。設定を確認して下さい。",
                    "service-not-allowed": "必要な音声サービスが許可されていませんでした。",
                    "language-not-supported": "サポートされていない言語です。",
                    "bad-grammar": "内部処理の文法にエラーがありました。"
                };

                if (error_str === "aborted") {
                    if (auto_recognition_abort) {
                        auto_recognition_abort = false;
                        enable_recognition_button();
                    } else {
                        chat_and_speak(recognition_error_table[error_str]);
                    }
                } else if (recognition_error_table[error_str]) {
                    chat_and_speak(recognition_error_table[error_str]);
                } else {
                    const error_message = "音声認識の際に不明なエラーが発生しました。";
                    chat_and_speak(error_message + "<br><br>エラーメッセージ:<br>" + error_str, error_message)
                }
            }

            function click_recognition_button() {
                document.getElementById("start_recognition").click();
            }

            function enable_recognition_button() {
                document.getElementById("start_recognition").disabled = false;
            }

            function disable_recognition_button() {
                document.getElementById("start_recognition").disabled = true;
            }

            async function response(content) {
                document.body.style.cursor = "progress";

                query_history.unshift(content);
                add_chat(content, true);

                const script = await eel.make_response(content)();
                if (script.length === 3) {
                    start_speak(script[0], false, script[2]);
                } else {
                    start_speak(script[0]);
                }
                add_chat(script[1], false);

                document.body.style.cursor = "default";
            }

            async function read_setting() {
                continuous_speech_recognition_user_setting = (await eel.read_setting("continuous_speech_recognition")() == "True");

                pitch = Number(await eel.read_setting("pitch")());
                speed = Number(await eel.read_setting("speed")());
                volume = Number(await eel.read_setting("volume")());
            }

            function listening_status(status=false) {
                if (arguments[0] !== undefined) {
                    if (status) {
                        document.getElementById("listening_message").style.opacity = 1;
                        document.getElementById("start_recognition").classList.add("listening");
                        is_listening = true;
                    } else {
                        document.getElementById("listening_message").style.opacity = 0;
                        document.getElementById("start_recognition").classList.remove("listening");
                        is_listening = false;
                    }
                    return is_listening;
                } else {
                    return is_listening;
                }
            }

            function start_recognition() {
                recognition_error_happened = false;
                if (!is_doing_speech_synthesis) {
                    is_requested_by_text = false;
                    if (listening_status()) {
                        recognition.abort();
                        listening_status(false);
                    } else if (document.getElementById("requestForm") != document.activeElement) {
                        recognition.start();
                        listening_status(true);
                    }
                }
            }

            function change_send_button_status() {
                const send_button = document.getElementById("startButton");

                send_button.disabled = !(document.getElementById("requestForm").value && !is_doing_speech_synthesis);
                if (listening_status()) {
                    auto_recognition_abort = true;
                    click_recognition_button();
                }
            }

            let pitch = 1;
            let speed = 1;
            let volume = 1;
            let continuous_speech_recognition_user_setting = false;
            read_setting();

            let is_requested_by_text = false;
            let is_doing_speech_synthesis = false;
            let is_listening = false;
            let recognition_error_happened = false;
            let auto_recognition_abort = false;
            let query_history = [];
            let query_history_index = 0;

            const requestForm = document.getElementById("requestForm");
      　    const startButton = document.getElementById("startButton");

            startButton.addEventListener("click", function() {
                if (!is_doing_speech_synthesis) {
                    response(requestForm.value);
                    requestForm.value = "";
                    is_requested_by_text = true;
                    change_send_button_status();
                }
            });

            SpeechRecognition = webkitSpeechRecognition || SpeechRecognition;
            const recognition = new SpeechRecognition();
            recognition.onresult = function() {
                response(event.results[0][0].transcript);
                listening_status(false);
            }

            recognition.onaudioend = function() {
                if (!is_doing_speech_synthesis) {
                    disable_recognition_button();
                    listening_status(false);
                }
            }

            recognition.onnomatch = function() {
                chat_and_speak("音声を正しく認識できませんでした。もう一度試してみて下さい。");
            }

            recognition.onerror = function(event) {
                recognition_error(event.error);
            }

            recognition.onspeechstart = function() {
                document.getElementById("user_speaking_status").style.opacity = "1"
            }

            recognition.onspeechend = function() {
                document.getElementById("user_speaking_status").style.opacity = "0"
            }

            document.addEventListener("keydown", function() {
                switch (event.keyCode) {
                    case 32:
                        if (document.getElementById("requestForm") != document.activeElement) {
                            click_recognition_button();
                        }
                        break;

                    case 13:
                        document.getElementById("startButton").click();
                        break;

                    case 38:
                        text_box = document.getElementById("requestForm");
                        if (text_box === document.activeElement) {
                            if (query_history.length != false) {
                                if (query_history_index < query_history.length) {
                                    query_history_index += 1;
                                }
                                text_box.value = query_history[query_history_index - 1];
                            }
                            change_send_button_status();
                        }
                        break;

                    case 40:
                        text_box = document.getElementById("requestForm");
                        if (text_box === document.activeElement) {
                            if (query_history_index > 0) {
                                query_history_index -= 1;
                            }
                            text_box.value = query_history[query_history_index - 1];
                            if (query_history_index === 0) {
                                text_box.value = "";
                            }
                            change_send_button_status();
                        }
                        break;
                }
            });
        </script>
    </body>
</html>
