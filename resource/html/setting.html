<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="Expires" content="86400">
        <link rel="stylesheet" type="text/css" href="../css/layout.css">
        <link rel="apple-touch-icon" sizes="180x180" href="../image/favicon/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="../image/favicon/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="../image/favicon/favicon-16x16.png">
        <link rel="manifest" href="../image/favicon/site.webmanifest">
        <link rel="mask-icon" href="../image/favicon/safari-pinned-tab.svg" color="#ff6a00">
        <link rel="shortcut icon" href="../image/favicon/favicon.ico">
        <meta name="apple-mobile-web-app-title" content="ORIZIN Agent">
        <meta name="application-name" content="ORIZIN Agent">
        <meta name="msapplication-TileColor" content="#da532c">
        <meta name="msapplication-config" content="../image/favicon/browserconfig.xml">
        <meta name="theme-color" content="#2a1100">
        <title>ORIZIN Agent</title>
        <meta name="description" content="オープンソースのAIアシスタント「ORIZIN_Agent」です。">
    </head>
    <body>
        <header>
        </header>
        <main>
            <div class="fill_panel">
                <h2>設定</h2>
                <section title="ORIZIN Agent HTMLのホーム画面のデザイン・レイアウトを選択します。">
                    <details>
                        <summary class="ripple_effect">UI</summary>
                        古いホーム画面を使用する　<input type="checkbox" class="toggle" id="use_old_ui" onchange="save_setting()"><label for="use_old_ui"  class="ripple_effect"></label>
                    </details>
                </section>
                <section title="画面の配色（テーマ）を設定します。">
                    <details>
                        <summary class="ripple_effect">テーマ</summary>
                        <select id="theme" onchange='eel.change_theme(document.getElementById("theme").value);'>
                            <option value="theme/light_theme.css">ライトテーマ(デフォルト)</option>
                            <option value="theme/dark_theme.css">ダークテーマ</option>
                            <option value="theme/auto_theme.css">オート(OSやブラウザの設定に従います)</option>
                            <option value="theme/custom_theme.css">カスタム</option>
                        </select>
                        <br>
                        <a href="set_custom_css_theme.html">カスタムCSSテーマの設定</a>
                    </details>
                </section>
                <section title="ORIZIN Agentがあなたのことを何と呼ぶかを設定します。">
                    <details>
                        <summary class="ripple_effect">ユーザー名</summary>
                        <div class="text_input_group">
                           <input type="text" id="user_name" placeholder="ユーザー名を入力" onchange='save_setting()'>
                           <div class="text_underline"></div>
                        </div>
                    </details>
                </section>
                <section title="ORIZIN Agentがあなたの要求に応じて検索する際の検索エンジンを設定します。">
                    <details>
                        <summary class="ripple_effect">検索エンジン</summary>
                        <select id="search_engine" onchange='save_setting()'>
                            <option value="Google">Google(デフォルト)</option>
                            <option value="Bing">Bing</option>
                            <option value="YahooJapan">Yahoo! Japan</option>
                            <option value="Yahoo">Yahoo!</option>
                            <option value="DuckDuckGo">DuckDuckGo</option>
                        </select>
                    </details>
                </section>
                <section title="ORIZIN Agentがあなたに要求されてニュースを開く際のサイトのURLを設定します。">
                    <details>
                        <summary class="ripple_effect">ニュースサイトのURL</summary>
                        <div class="text_input_group">
                           <input type="text" id="news_site_url" placeholder="URLを入力" onchange="save_setting()">
                           <div class="text_underline"></div>
                        </div>
                        初期値: https://news.google.com/?hl=ja&gl=JP&ceid=JP:ja
                    </details>
                </section>
                <section title="設定ではありませんが、アップデート可能かどうかを確認します。">
                    <details>
                        <summary class="ripple_effect">アップデートを確認</summary>
                        <button onclick="check_update()" class="ripple_effect">実行</button>
                    </details>
                </section>
                <section title="試験機能の有効・無効を設定します。">
                    <details>
                        <summary class="ripple_effect">試験機能</summary>
                        <a href="flag.html">試験機能を設定</a>
                    </details>
                </section>
            </div>
            <style>
                section {
                    border-top: solid 0.05rem var(--text);
                    margin: 0;
                    padding: 0;
                }

                h3 {
                    margin: 0;
                    padding: 0;
                }

                p {
                    margin: 0;
                    padding: 0.5rem 0;
                }

                details {
                    padding: 0;
                }

                details[open] {
                    padding-bottom: 1rem;
                }

                details summary::-webkit-details-marker {
                    display: none;
                }

                details summary {
                    padding: 1rem 0;
                }
            </style>
        </main>
        <script src="../javascript/jquery-3.5.1.min.js"></script>
        <script src="../javascript/basic.js"></script>
        <script src="../javascript/push.min.js"></script>
        <script src="../javascript/ripple.min.js"></script>
        <script src="/eel.js"></script>
        <script>
            function save_setting() {
                if (event.target.tagName == "INPUT" && event.target.type == "checkbox") {
                    eel.write_setting(event.target.id, event.target.checked);
                } else {
                    eel.write_setting(event.target.id, event.target.value);
                }
            }

            async function check_update() {
                result = await eel.check_update()();
                message = ""
                if (result[0] == "true") {
                    message = "アップデートがあります。現在のバージョン" + result[1] + "から最新バージョン" + result[2] + "へ更新可能です。" + result[3];
                } else {
                    message = "アップデートはありません。既に最新のバージョン" + result[1] + "です。"
                }
                Push.create("ORIZIN Agent HTML", {
                    body: message,
                    icon: "../image/favicon/favicon.ico",
                    onClick: function() {
                        this.close();
                    }
                });
            }

            async function set_to_current_setting() {
                document.getElementById("theme").value = await eel.read_setting("theme")();
                is_old_ui = await eel.read_setting("use_old_ui")();
                if (is_old_ui == "True") {
                    document.getElementById("use_old_ui").checked = true;
                } else {
                    document.getElementById("use_old_ui").checked = false;
                }
                document.getElementById("user_name").value = await eel.read_setting("user_name")();
                document.getElementById("news_site_url").value = await eel.read_setting("news_site_url")();
                document.getElementById("search_engine").value = await eel.read_setting("search_engine")();
            }

            set_to_current_setting();
        </script>
    </body>
</html>
