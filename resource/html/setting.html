<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="Expires" content="86400">
        <link rel="stylesheet" type="text/css" href="../css/layout.css">
        <link rel="apple-touch-icon" sizes="180x180" href="../image/favicon/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="../image/favicon/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="../image/favicon/favicon-16x16.png">
        <link rel="manifest" href="../image/favicon/site.webmanifest">
        <link rel="mask-icon" href="../image/favicon/safari-pinned-tab.svg" color="#ff6a00">
        <link rel="shortcut icon" href="../image/favicon/favicon.ico">
        <meta name="apple-mobile-web-app-title" content="ORIZIN Agent">
        <meta name="application-name" content="ORIZIN Agent">
        <meta name="msapplication-TileColor" content="#da532c">
        <meta name="msapplication-config" content="../image/favicon/browserconfig.xml">
        <meta name="theme-color" content="#2a1100">
        <title>ORIZIN Agent</title>
        <meta name="description" content="オープンソースのAIアシスタント「ORIZIN_Agent」です。">
    </head>
    <body>
        <header>
        </header>
        <main>
            <div class="fill_panel">
                <h2>設定</h2>
                <hr>
                <h3>テーマ</h3>
                <select id="theme">
                    <option value="theme/light_theme.css">ライトテーマ(デフォルト)</option>
                    <option value="theme/dark_theme.css">ダークテーマ</option>
                    <option value="theme/custom_theme.css">カスタム</option>
                </select>
                <br>
                <a href="set_custom_css_theme.html">カスタムCSSテーマの設定</a>
                <hr>
                <h3>ユーザー名</h3>
                <input type="text" id="user_name">
                <hr>
                <h3>ニュースサイトのURL</h3>
                <input type="text" id="news_site_url">
                初期値: https://news.google.com/?hl=ja&gl=JP&ceid=JP:ja
                <hr>
                <h3>アップデートを確認</h3>
                <button onclick="check_update()" class="ripple_effect">実行</button>
                <hr>
                <h3>試験機能</h3>
                <a href="flag.html">試験機能を設定</a>
                <hr>
                <button onclick="save_setting()" class="ripple_effect">設定を適用</button>
            </div>
        </main>
        <script src="../javascript/jquery-3.4.1.min.js"></script>
        <script src="../javascript/basic.js"></script>
        <script src="../javascript/push.min.js"></script>
        <script src="../javascript/ripple.js"></script>
        <script src="/eel.js"></script>
        <script>
            function save_setting() {
                eel.change_theme(document.getElementById("theme").value);
                eel.write_setting("user_name", document.getElementById("user_name").value);
                eel.write_setting("news_site_url", document.getElementById("news_site_url").value);
                location.reload();
            }
            async function check_update() {
                result = await eel.check_update()();
                if (result[0] == "true") {
                    Push.create("ORIZIN Agent", {
                        body: "アップデートがあります。現在のバージョン" + result[1] + "から最新バージョン" + result[2] + "へ更新可能です。" + result[3],
                        icon: "../image/favicon/favicon.ico",
                        onClick: function() {
                            window.open("https://github.com/Robot-Inventor/ORIZIN-Agent-HTML/", "newwindow");
                            this.close();
                        }
                    });
                } else {
                    Push.create("ORIZIN Agent", {
                        body: "アップデートはありません。既に最新のバージョン" + result[1] + "です。",
                        icon: "../image/favicon/favicon.ico",
                        onClick: function() {
                            this.close();
                        }
                    });
                }
            }
            async function set_to_current_setting() {
                document.getElementById("theme").value = await eel.read_setting("theme")();
                document.getElementById("user_name").value = await eel.read_setting("user_name")();
                document.getElementById("news_site_url").value = await eel.read_setting("news_site_url")();
            }
            set_to_current_setting();
        </script>
    </body>
</html>
