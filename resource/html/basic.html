<div id="title">
    <span class="ripple_effect"><img src="../image/menu_icon.svg" id="menu_open_button"></span><span class="ripple_effect"><a onclick="move_to_top_page()"><img src="../image/title.svg" alt="ORIZIN Agent"></a></span>
</div>
<div id="side_menu_bar_overlay">
</div>
<div id="side_menu_bar">
    <div class="setting_button ripple_effect">
        設定
    </div>
    <div class="oss_license ripple_effect">
        オープンソースソフトウェアライセンス
    </div>
    <div class="privacy_policy ripple_effect">
        プライバシーポリシー
    </div>
    <div class="about_oa ripple_effect">
        ORIZIN Agentについて
    </div>
    <a href="https://github.com/Robot-Inventor/ORIZIN-Agent-HTML/wiki" target="_blank" rel="noreferrer noopener" style="color: var(--text)">
        <div>
            ヘルプ＆Wiki(GitHub)
        </div>
    </a>
</div>
<script>
    var transition_time = 300;

    function open_menu() {
        jQuery("#side_menu_bar_overlay").fadeIn(transition_time);
        document.querySelector("#side_menu_bar").style.left = "0vw";
    }

    function close_menu() {
        jQuery("#side_menu_bar_overlay").fadeOut(transition_time);
        document.querySelector("#side_menu_bar").style.left = "-30vw";
    }

    function move_page(place) {
        close_menu();
        setTimeout(function() {
            location.href = place;
        }, transition_time);
    }

    jQuery(function() {
        jQuery("#menu_open_button").click(function() {
            open_menu();
        });
        jQuery("#side_menu_bar_overlay").click(function() {
            close_menu();
        });
        jQuery("#side_menu_bar_overlay div").click(function() {
            close_menu();
        });
        jQuery(".setting_button").click(function() {
            move_page("setting.html");
        });
        jQuery(".oss_license").click(function() {
            move_page("oss_license.html");
        });
        jQuery(".privacy_policy").click(function () {
            move_page("privacy_policy.html");
        });
        jQuery(".about_oa").click(function() {
            move_page("about_oa.html");
        });
    });

    async function move_to_top_page() {
        ui_file = await eel.read_setting("ui")();
        location.replace(ui_file);
    }
</script>
