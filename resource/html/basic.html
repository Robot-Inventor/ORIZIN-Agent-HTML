<div id="title">
    <span class="ripple_effect"><img src="../image/menu_icon.svg" id="menu_open_button" onclick="open_menu()"></span><span class="ripple_effect"><a onclick="move_to_top_page()"><img src="../image/title.svg" alt="ORIZIN Agent"></a></span>
</div>
<div id="side_menu_bar_overlay" onclick="close_menu()"></div>
<div id="side_menu_bar">
    <div class="ripple_effect" onclick="move_page('setting.html')">
        <i class="material_icon">settings</i>設定
    </div>
    <div class="ripple_effect" onclick="move_page('oss_license.html')">
        <i class="material_icon">assignment</i>オープンソースソフトウェアライセンス
    </div>
    <div class="ripple_effect" onclick="move_page('privacy_policy.html')">
        <i class="material_icon">privacy_tip</i>プライバシーポリシー
    </div>
    <div class="ripple_effect" onclick="move_page('about_oa.html')">
        <i class="material_icon">info</i>ORIZIN Agentについて
    </div>
    <a href="https://github.com/Robot-Inventor/ORIZIN-Agent-HTML/wiki" target="_blank" rel="noreferrer noopener" style="color: var(--text);">
        <div>
            <i class="material_icon">help</i>ヘルプ＆Wiki(GitHub)<i class="material_icon">open_in_new</i>
        </div>
    </a>
</div>
<script>
    var TRANSITION_TIME = 300;

    function open_menu() {
        $("#side_menu_bar_overlay").fadeIn(TRANSITION_TIME);
        document.getElementById("side_menu_bar").style.left = "0vw";
    }

    function close_menu() {
        $("#side_menu_bar_overlay").fadeOut(TRANSITION_TIME);
        document.getElementById("side_menu_bar").style.left = "-30vw";
    }

    function move_page(place) {
        close_menu();
        setTimeout(() => {
            location.href = place;
        }, TRANSITION_TIME);
    }

    async function move_to_top_page() {
        is_old_ui = await eel.read_setting("use_old_ui")();
        if (is_old_ui == "True") {
            location.replace("old_ui.html");
        } else {
            location.replace("index.html");
        }
    }
</script>
