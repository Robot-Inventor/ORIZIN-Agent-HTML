<div id="title">
    <span class="ripple_effect"><img src="../image/menu_icon.svg" id="menu_open_button" onclick="open_menu()" title="メニューを開く"></span><span class="ripple_effect"><a href="index.html"><img src="../image/title.svg" alt="ORIZIN Agent" title="ホーム画面へ戻る"></a></span>
</div>
<div id="side_menu_bar_overlay" onclick="close_menu()"></div>
<div id="side_menu_bar">
    <div class="ripple_effect" onclick="move_page('setting.html')" title="様々な設定を行います。">
        <i class="material_icon">settings</i>設定
    </div>
    <div class="ripple_effect" onclick="move_page('oss_license.html')" title="使用しているOSSの名称とライセンスの一覧です。">
        <i class="material_icon">assignment</i>オープンソースソフトウェアライセンス
    </div>
    <div class="ripple_effect" onclick="move_page('privacy_policy.html')" title="ユーザーの情報の扱い方について書かれています。">
        <i class="material_icon">privacy_tip</i>プライバシーポリシー
    </div>
    <div class="ripple_effect" onclick="move_page('about_oa.html')" title="バージョンやソフトウェアの概要です。">

    </div>
    <a href="https://github.com/Robot-Inventor/ORIZIN-Agent-HTML/wiki" target="_blank" rel="noreferrer noopener">

        </div>

</div>
<script>
    var TRANSITION_TIME = 300;

    function open_menu() {
        $("#side_menu_bar_overlay").fadeIn(TRANSITION_TIME);
        document.getElementById("side_menu_bar").style.left = "0vw";
    }

    function close_menu() {
        $("#side_menu_bar_overlay").fadeOut(TRANSITION_TIME);
        document.getElementById("side_menu_bar").style.left = "-30vw";
    }

    function move_page(place) {
        close_menu();
        setTimeout(() => {
            location.href = place;
        }, TRANSITION_TIME);
    }
</script>
