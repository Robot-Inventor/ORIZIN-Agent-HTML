<div id="title">
    <span class="ripple_effect"><img src="../image/menu_icon.svg" id="menu_open_button" onclick="open_menu()" title="メニューを開く"></span><span class="ripple_effect"><a href="index.html" title="ホーム画面へ戻る">ORIZIN Agent HTML</a></span>
</div>
<div id="side_menu_bar_overlay" onclick="close_menu()"></div>
<div id="side_menu_bar">
    <button id="menu_close_button" class="ripple_effect" onclick="close_menu()" title="メニューを閉じる"><i class="material_icon">close</i></button>
    <div class="ripple_effect" onclick="move_page('index.html')" title="ホーム画面に戻る">
        <i class="material_icon">home</i>ホーム
    </div>
    <hr>
    <div class="ripple_effect" onclick="move_page('setting.html')" title="様々な設定をする">
        <i class="material_icon">settings</i>設定
    </div>
    <hr>
    <div class="ripple_effect" onclick="move_page('oss_license.html')" title="使用しているOSSの名称とライセンスの一覧を見る">
        <i class="material_icon">assignment</i>オープンソースソフトウェアライセンス
    </div>
    <hr>
    <div class="ripple_effect" onclick="move_page('privacy_policy.html')" title="ユーザーの情報の扱い方について見る">
        <i class="material_icon">privacy_tip</i>プライバシーポリシー
    </div>
    <hr>
    <div class="ripple_effect" onclick="move_page('about_oa.html')" title="バージョンやソフトウェアの概要を見る">
        <i class="material_icon">info</i>ORIZIN Agentについて
    </div>
    <hr>
    <a href="https://github.com/Robot-Inventor/ORIZIN-Agent-HTML/wiki" target="_blank" rel="noreferrer noopener">
        <div title="使い方が書かれているサイトを開く">
            <i class="material_icon">help</i>ヘルプ＆Wiki(GitHub)<i class="material_icon">open_in_new</i>
        </div>
    </a>
    <hr>
    <div id="copyright_in_menu">
        Copyright &copy; 2019 - 2020 Robot-Inventor
    </div>
</div>
<script>
    const TRANSITION_TIME = 300;

    function open_menu() {
        document.getElementById("menu_open_button").style.transform = "rotate(180deg)";
        setTimeout(() => {
            $("#side_menu_bar_overlay").fadeIn(TRANSITION_TIME);
            document.getElementById("side_menu_bar").style.transform = "none";
        }, 50);
        setTimeout(() => {
            document.getElementById("menu_close_button").style.transform = "rotate(180deg)";
        }, 100);
    }

    function close_menu() {
        document.getElementById("menu_close_button").style.transform = "rotate(0deg)";
        setTimeout(() => {
            $("#side_menu_bar_overlay").fadeOut(TRANSITION_TIME);
            document.getElementById("side_menu_bar").style.transform = "translate(-100%)";
        }, 50);
        setTimeout(() => {
            document.getElementById("menu_open_button").style.transform = "rotate(0deg)";
        }, 100);
    }

    function move_page(place) {
        close_menu();
        setTimeout(() => {
            location.href = place;
        }, TRANSITION_TIME);
    }
</script>
