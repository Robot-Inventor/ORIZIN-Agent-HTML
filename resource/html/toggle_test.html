<input type="checkbox" class="toggle" id="toggle1"><label for="toggle1"></label>
<style type="text/css">
    :root {
        --toggle_width: 30vw;
        --toggle_height: 12vw;
        --toggle_border_width: 0.1vw;
        --toggle_border_color: gray;
        --toggle_disabled_color: white;
        --toggle_enabled_color: #adff99;
        --toggle_handle_color: white;
        --shadow: rgba(0, 0, 0, 0.26);/*ここは本番では不要*/
    }

    .toggle {
        display: none;
    }

    .toggle+label {
        display: block;
        background: var(--toggle_disabled_color);
        width: var(--toggle_width);
        height: var(--toggle_height);
        border: solid var(--toggle_border_width) var(--toggle_border_color);
        border-radius: var(--toggle_width);
        transition: 0.3s;
        margin: 0;
        padding: 0;
    }

    .toggle:checked+label {
        background: var(--toggle_enabled_color);
    }

    .toggle+label::before {
        display: block;
        content: "";
        background: var(--toggle_handle_color);
        width: var(--toggle_height);
        height: var(--toggle_height);
        max-width: var(--toggle_width);
        max-height: var(--toggle_width);
        border: var(--toggle_border_color) solid var(--toggle_border_width);
        border-radius: var(--toggle_width);
        box-shadow: 0 2px 5px var(--shadow);
        transition: 0.3s;
        margin: 0;
        position: relative;
        top: calc(var(--toggle_border_width) * -1);
        left: calc(var(--toggle_border_width) * -1);
    }

    .toggle:checked+label::before {
        margin-left: calc(100% - var(--toggle_height));
    }
</style>
