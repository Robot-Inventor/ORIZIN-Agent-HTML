<input type="checkbox" class="toggle" id="toggle1"><label for="toggle1"><div></div></label>
<style type="text/css">
    
    :root {
        --toggle_width: 30vw;
        --toggle_height: 12vw;
        --toggle_border_width: 0.1vw;
        --toggle_border_color: gray;
        --toggle_disabled_color: white;
        --toggle_enabled_color: #ffbb99;
        --toggle_handle_color: #ff6a00;
    }
    
    .toggle {
        display: none;
    }
    
    .toggle+label {
        display: block;
        background: var(--toggle_disabled_color);
        width: var(--toggle_width);
        height: var(--toggle_height);
        border: solid var(--toggle_border_width) var(--toggle_border_color);
        border-radius: var(--toggle_width);
        transition: 0.3s;
    }
    
    .toggle:checked+label {
        background: var(--toggle_enabled_color);
    }
    
    .toggle+label div {
        background: var(--toggle_handle_color);
        width: var(--toggle_height);
        height: var(--toggle_height);
        max-width: var(--toggle_width);
        max-height: var(--toggle_width);
        border: none;
        border-radius: var(--toggle_width);
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.26);
        transition: 0.3s;
        margin-left: 0;
    }
    
    .toggle:checked+label div {
        margin-left: calc(100% - var(--toggle_height));
    }
</style>
