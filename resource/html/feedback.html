<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="Expires" content="86400">
        <link rel="stylesheet" type="text/css" href="../css/layout.css">
        <link rel="shortcut icon" href="../image/favicon.ico">
        <meta name="theme-color" content="#FF6A00">
        <title>ORIZIN Agent HTML</title>
        <meta name="description" content="オープンソースのAIアシスタント「ORIZIN Agent HTML」です。">
    </head>
    <body>
        <header>
        </header>
        <main>
            <div class="fill_panel">
                <h2>フィードバック</h2>
                <p class="information">
                    <i class="material_icon">info</i>フィードバックは以下のフォームまたは<a href="https://forms.gle/s3npSdtrvuF9WTgH8" target="_blank" rel="noreferrer noopener">Googleフォーム</a>から行えます。送信できる内容はどちらも同じです。また，以下のフォームに入力された内容は自動でそのままGoogleフォームで送信されます。
                </p>
                <form id="feedback" target="dummy_send_target">
                    <div class="question_group">
                        <label for="entry.1463225208" class="question_text"><i class="material_icon">feedback</i>フィードバックの種類を選択してください。</label>
                        <div class="radio_group">
                            <input type="radio" name="entry.1463225208" value="バグの報告" id="bug" required><label for="bug" class="ripple_effect">バグの報告</label>
                        </div>
                        <div class="radio_group">
                            <input type="radio" name="entry.1463225208" value="機能提案" id="feature_suggestion" required><label for="feature_suggestion" class="ripple_effect">機能提案</label>
                        </div>
                        <div class="radio_group">
                            <input type="radio" name="entry.1463225208" value="改善の希望" id="improve" required><label for="improve" class="ripple_effect">改善の希望</label>
                        </div>
                        <div class="radio_group">
                            <input type="radio" name="entry.1463225208" value="その他" id="else" required><label for="else" class="ripple_effect">その他</label>
                        </div>
                    </div>
                    <div class="question_group">
                        <label for="entry.166666813" class="question_text"><i class="material_icon">rate_review</i>上記内容について詳しく教えて下さい。</label>
                        <underlined-textbox name="entry.166666813" placeholder="ここに入力..." oninput="sync_text('entry.166666813')"></underlined-textbox><input type="text" class="hidden_input" name="entry.166666813" required>
                    </div>
                    <div class="question_group">
                        <label for="entry.99636056" class="question_text"><i class="material_icon">link</i>GitHubに上記と同じ内容のIssuesやPull Requestsを送信した場合、そのURLを書いてください。</label>
                        <underlined-textbox name="entry.99636056" placeholder="https://github.com/で始まるURLを入力..." oninput="sync_text('entry.99636056')"></underlined-textbox><input type="text" class="hidden_input" name="entry.99636056" pattern="https://github\.com/[\w!?/+\-_~;.,*&@#$%()'[\]]+">
                    </div>
                    <button type="submit" id="submit" class="ripple_effect shadow"><i class="material_icon">send</i>送信</button>
                </form>
                <p id="words_of_thanks">
                    フィードバックを送信していただき、ありがとうございました。ORIZIN Agent HTMLの改善に役立たせていただきます。
                </p>
            </div>
            <style>
                div.question_group {
                    margin-top: 2rem;
                    background: var(--bg);
                    padding: 1rem;
                    border-radius: 0.5rem;
                }

                label.question_text {
                    font-weight: bold;
                    font-size: 110%;
                    letter-spacing: 200%;
                    display: block;
                    margin-bottom: 1rem;
                }

                div.radio_group {
                    padding-left: 1rem;
                }

                input[type=radio] + label {
                    margin-left: 0.5rem;
                }

                underlined-textbox {
                    margin-left: 1rem;
                    transform: translateY(0.5rem)
                }

                .hidden_input {
                    opacity: 0;
                    user-select: none;
                    cursor: default;
                }

                #submit {
                    margin-top: 2rem;
                }

                #words_of_thanks {
                    display: none;
                }

                label.ripple_effect {
                    display: inline-block;
                    padding: 0.25rem;
                    border-radius: 0.25rem;
                    vertical-align: bottom;
                }
            </style>
        </main>
        <script src="../javascript/orizin_ui.min.js"></script>
        <script src="../javascript/basic.js"></script>
        <script src="/eel.js"></script>
        <script>
            function sync_text(name) {
                document.querySelector(`underlined-textbox[name='${name}'] + input`).value = document.querySelector(`underlined-textbox[name='${name}']`).value;
            }

            function get_radio_value(name) {
                return document.getElementById("feedback")[name].value;
            }

            function get_textbox_value(name) {
                const element = document.querySelector(`input[type=text][name="${name}"]`);
                if (element.value) {
                    return element.value;
                } else {
                    return ""
                }
            }

            document.getElementById("feedback").addEventListener("submit", function() {
                const dummy_send_target = document.createElement("iframe");
                dummy_send_target.style.display = "none";
                dummy_send_target.name = "dummy_send_target";
                document.getElementById("feedback").appendChild(dummy_send_target);

                const form_iframe = document.createElement("iframe");
                form_iframe.src = encodeURI(`https://docs.google.com/forms/d/e/1FAIpQLSfxjq1neTulfxxCG1TlGGj_lYn-R1Wo7ciPwPyM3cNwTYuZ7A/formResponse?entry.1463225208=${get_radio_value("entry.1463225208")}&entry.166666813=${get_textbox_value("entry.166666813")}&entry.99636056=${get_textbox_value("entry.99636056")}&submit=Submit`);
                form_iframe.style.display = "none";

                form_iframe.addEventListener("load", function() {
                    document.getElementById("feedback").remove();
                    document.getElementById("words_of_thanks").style.display = "block";

                    window.removeEventListener("beforeunload", ask_changing_page, false);
                });
                document.getElementById("feedback").appendChild(form_iframe);
            });

            function ask_changing_page(event) {
                event.preventDefault();
                event.returnValue = "";
            }

            window.addEventListener("beforeunload", ask_changing_page);
        </script>
    </body>
</html>
