<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="Expires" content="86400">
        <link rel="stylesheet" type="text/css" href="../css/layout.css">
        <link rel="apple-touch-icon" sizes="180x180" href="../image/favicon/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="../image/favicon/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="../image/favicon/favicon-16x16.png">
        <link rel="manifest" href="../image/favicon/site.webmanifest">
        <link rel="mask-icon" href="../image/favicon/safari-pinned-tab.svg" color="#ff6a00">
        <link rel="shortcut icon" href="../image/favicon/favicon.ico">
        <meta name="apple-mobile-web-app-title" content="ORIZIN Agent">
        <meta name="application-name" content="ORIZIN Agent">
        <meta name="msapplication-TileColor" content="#da532c">
        <meta name="msapplication-config" content="../image/favicon/browserconfig.xml">
        <meta name="theme-color" content="#2a1100">
        <title>ORIZIN Agent</title>
        <meta name="description" content="オープンソースのAIアシスタント「ORIZIN_Agent」です。">
    </head>
    <body>
        <header>
        </header>
        <main>
            <div class="fill_panel">
                <h2>試験機能</h2>
                <section class="warning">ここにある機能は全て試験機能であり，実装が不十分な可能性があります。有効にするとデータが破損したり，動作が不安定になったり，その他の問題が生じたりする場合があります。自己責任で有効にしてください。</section>
                <section>
                    音声コマンドで終了する
                    <select id="exit_by_voice_command">
                        <option value="False">無効（デフォルト）</option>
                        <option value="True">有効</option>
                    </select>
                </section>
                <button onclick="set_all_flag()" class="ripple_effect">設定を適用</button>
            </div>
        </main>
        <style>
            section {
                border-bottom: solid 0.05em var(--text);
                padding: 0.5em;
            }
        </style>
        <script src="../javascript/jquery-3.5.0.min.js"></script>
        <script src="../javascript/basic.js"></script>
        <script src="../javascript/ripple.js"></script>
        <script src="/eel.js"></script>
        <script>
            async function read_flag(flag_name) {
                flag_value = await eel.read_flag(flag_name)();
                if (flag_value == true) {
                    document.getElementById(flag_name).selectedIndex = 1;
                }
            }
            read_flag("exit_by_voice_command");
            function set_all_flag() {
                eel.set_flag("exit_by_voice_command", document.getElementById("exit_by_voice_command").value);
                location.reload();
            }
        </script>
    </body>
</html>
