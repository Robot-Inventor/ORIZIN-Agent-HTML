<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="Expires" content="86400">
        <link rel="stylesheet" type="text/css" href="../css/layout.css">
        <link rel="apple-touch-icon" sizes="180x180" href="../image/favicon/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="../image/favicon/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="../image/favicon/favicon-16x16.png">
        <link rel="manifest" href="../image/favicon/site.webmanifest">
        <link rel="mask-icon" href="../image/favicon/safari-pinned-tab.svg" color="#ff6a00">
        <link rel="shortcut icon" href="../image/favicon/favicon.ico">
        <meta name="apple-mobile-web-app-title" content="ORIZIN Agent">
        <meta name="application-name" content="ORIZIN Agent">
        <meta name="msapplication-TileColor" content="#da532c">
        <meta name="msapplication-config" content="../image/favicon/browserconfig.xml">
        <meta name="theme-color" content="#2a1100">
        <title>ORIZIN Agent</title>
        <meta name="description" content="オープンソースのAIアシスタント「ORIZIN_Agent」です。">
    </head>
    <body>
        <header>
        </header>
        <main>
            <div class="fill_panel">
                <h2>試験機能</h2>
                <section class="warning"><i class="material_icon">warning</i>ここにある機能は全て試験機能であり，実装が不十分な可能性があります。有効にするとデータが破損したり，動作が不安定になったり，その他の問題が生じたりする場合があります。自己責任で有効にしてください。</section>
                <section title="音声合成終了後、自動で音声認識を再開します。">
                    <i class="material_icon">mic</i>連続で音声認識をする　<input type="checkbox" class="toggle" id="continuous_speech_recognition" onchange="save_setting()"><label for="continuous_speech_recognition" class="ripple_effect"></label>
                </section>
                <section title="設定ページにテキストを読みやすくするための項目を追加します。">
                    <i class="material_icon">text_format</i>可読性を上げる設定を追加する　<input type="checkbox" class="toggle" id="add_readable_text_setting" onchange="save_setting()"><label for="add_readable_text_setting" class="ripple_effect"></label>
                </section>
            </div>
        </main>
        <style>
            section {
                border-bottom: solid 0.05em var(--text);
                padding: 1em;
            }
        </style>
        <script src="../javascript/jquery-3.5.1.min.js"></script>
        <script src="../javascript/basic.js"></script>
        <script src="../javascript/ripple.min.js"></script>
        <script src="/eel.js"></script>
        <script>
            async function read_flag(flag_name) {
                flag_value = await eel.read_flag(flag_name)();
                document.getElementById(flag_name).checked = flag_value;
            }

            read_flag("continuous_speech_recognition");
            read_flag("add_readable_text_setting");

            function save_setting() {
                eel.set_flag(event.target.id, event.target.checked);
            }
        </script>
    </body>
</html>
