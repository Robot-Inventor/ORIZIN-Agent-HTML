<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="Expires" content="86400">
        <link rel="stylesheet" type="text/css" href="../css/layout.css">
        <link rel="icon" href="../image/favicon.ico">
        <title>ORIZIN Agent</title>
        <meta name="description" content="オープンソースのAIアシスタント「ORIZIN_Agent」です。">
    </head>
    <body>
        <header>
        </header>
        <main>
            <div class="fill_panel">
                <h2>試験機能</h2>
                <span class="warning">ここにある機能は全て試験機能であり，実装が不十分な可能性があります。有効にするとデータが破損したり，動作が不安定になったり，その他の問題が生じたりする場合があります。自己責任で有効にしてください。</span>
                <hr>
                <span>
                    Googleで時刻を検索
                    <select id="search_time_with_google">
                        <option value="False">無効（デフォルト）</option>
                        <option value="True">有効</option>
                    </select>
                </span>
                <hr>
                <span>
                    Twitterを開く
                    <select id="open_twitter">
                        <option value="False">無効（デフォルト）</option>
                        <option value="True">有効</option>
                    </select>
                </span>
                <hr>
                <span>
                    Facebookを開く
                    <select id="open_facebook">
                        <option value="False">無効（デフォルト）</option>
                        <option value="True">有効</option>
                    </select>
                </span>
                <hr>
                <span>
                    YouTubeを開く
                    <select id="open_youtube">
                        <option value="False">無効（デフォルト）</option>
                        <option value="True">有効</option>
                    </select>
                </span>
                <hr>
                <span>
                    Instagramを開く
                    <select id="open_instagram">
                        <option value="False">無効（デフォルト）</option>
                        <option value="True">有効</option>
                    </select>
                </span>
                <hr>
                <span>
                    GitHubを開く
                    <select id="open_github">
                        <option value="False">無効（デフォルト）</option>
                        <option value="True">有効</option>
                    </select>
                </span>
                <hr>
                <span>
                    Googleニュースを開く
                    <select id="open_google_news">
                        <option value="False">無効（デフォルト）</option>
                        <option value="True">有効</option>
                    </select>
                </span>
                <hr>
                <button onclick="set_all_flag()" class="ripple_effect">設定を適用</button>
            </div>
        </main>
        <script src="../javascript/jquery-3.4.1.min.js"></script>
        <script src="../javascript/basic.js"></script>
        <script src="../javascript/ripple.js"></script>
        <script src="/eel.js"></script>
        <script>
            async function read_flag(flag_name) {
                flag_value = await eel.read_flag(flag_name)();
                if (flag_value == true) {
                    document.getElementById(flag_name).selectedIndex = 1;
                }
            }
            read_flag("search_time_with_google");
            read_flag("open_twitter");
            read_flag("open_facebook");
            read_flag("open_youtube");
            read_flag("open_instagram");
            read_flag("open_github");
            read_flag("open_google_news");
            function set_all_flag() {
                eel.set_flag("search_time_with_google", document.getElementById("search_time_with_google").value);
                eel.set_flag("open_twitter", document.getElementById("open_twitter").value);
                eel.set_flag("open_facebook", document.getElementById("open_facebook").value);
                eel.set_flag("open_youtube", document.getElementById("open_youtube").value);
                eel.set_flag("open_instagram", document.getElementById("open_instagram").value);
                eel.set_flag("open_github", document.getElementById("open_github").value);
                eel.set_flag("open_google_news", document.getElementById("open_google_news").value);
            }
        </script>
    </body>
</html>
